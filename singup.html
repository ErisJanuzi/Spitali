<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spitali Amerikan - Signup</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

 
    <link rel="stylesheet" href="singup.css">
</head>

<body>

 
    <a href="index.html" class="btn-round-back">←</a>

    <div class="wrapper">

        <div class="signup-card">

            <div class="header">
                <h2>Krijo Llogari</h2>
                <p>Plotësoni të dhënat për t’u regjistruar</p>
            </div>

            <form>

                <div class="input-group">
                    <input type="text" required>
                    <label>Emri</label>
                </div>

                <div class="input-group">
                    <input type="text" required>
                    <label>Mbiemri</label>
                </div>

                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label>Konfirmo Password</label>
                </div>

                <button type="submit" class="btn">Krijo Llogarinë</button>

                <p class="login-link">
                    Ke një llogari? <a href="login.html">Hyr këtu</a>
                </p>

            </form>

        </div>

    </div>

</body>
</html>
