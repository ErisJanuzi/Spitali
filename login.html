<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spitali Amerikan - Login</title>

   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="login.css">
    <a href="index.html" class="btn-home">
    Kthehu te Faqja Kryesore <span class="arrow">→</span>
</a>


</head>

<body>

    <div class="wrapper">

        <div class="login-card">

            <div class="header">
                <img src="https://al.spitaliamerikan.com/wp-content/uploads/2017/02/logo-SA.png" 
                     class="logo" alt="Spitali Amerikan">

                <h2>Mirësevini</h2>
                <p>Hyni në sistemin e Spitalit Amerikan</p>
            </div>

            <form>

                <div class="input-group">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-group">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="footer-text">
                    <a href="#">Keni harruar fjalëkalimin?</a>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
