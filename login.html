<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spitali Amerikan</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Spitali Amerikan</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Fjalëkalimi" required>
                </div>
                <button type="submit">Login</button>
                <p class="error-message" id="error"></p>
                <p class="forgot-password"><a href="#">Forgot password?</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

           
            const correctEmail = "andi@example.com";
            const correctPassword = "123456";

            if(email === correctEmail && password === correctPassword) {
                localStorage.setItem("user", email);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("error").textContent = "Email ose fjalëkalimi i gabuar!";
            }
        });
    </script>
</body>
</html>
